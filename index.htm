<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>jQuery HashTags Demo</title>
    
    <link href="css/jquery.hashtags.css" media="all" rel="stylesheet" type="text/css" />
    
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/autosize.min.js" type="text/javascript"></script>
    <script src="js/jquery.hashtags.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main" style="margin-left:auto;margin-right:auto;width:1170px;">
      <h2>jQuery #hashtags Demo</h2>
        <textarea></textarea>
        <p>Try to type in something with #hashtags and see the magic!</p>
		</div>
    <script type="text/javascript">
      $(document).ready(function() {
        $("textarea").hashtags();
      });
    </script>

	</body>
</html>
